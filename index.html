<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100" >
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id='title'>Title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="description">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary closeModalBtn" data-dismiss="modal">Close</button>
          <a type="button" class="btn btn-primary goModalBtn" id='link'>Go</a>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">The RSS Aggregator</h1>
          <p class="lead">Keep up with the topics and trends you care about, without the overwhelm.</p>
          <form action="" class="rss-form">
            <div class="form-row">
              <div class="col"><input autofocus="" required="" name="value" aria-label="url"
                  class="form-control form-control-lg w-100" placeholder="Example: https://lenta.ru/rss/news">
              </div>
              <div class="col-auto"><button type="submit" aria-label="add"
                  class="btn btn-lg btn-primary px-sm-5 addBtn">Add</button></div>
            </div>
          </form>
          <div class="feedback text-danger"></div>
        </div>
      </div>
    </section>
    <section class="container-fluid p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </section>
  </main>
</body>

</html>
